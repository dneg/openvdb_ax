
name: ci

on: [push, pull_request]

jobs:
  linux-core:
    runs-on: ubuntu-16.04
    name: linux-vfx:${{ matrix.image }}-compiler:${{ matrix.compiler }}-llvm:${{ matrix.llvm }}-${{ matrix.build }}
    container:
      image: aswf/ci-vfxall:${{ matrix.image }}
    env:
      CXX: ${{ matrix.compiler }}
      LLVM_DIR: /github/home/llvm-${{ matrix.llvm }}-${{ matrix.compiler }}
    strategy:
      matrix:
        image: ['2019', '2020']
        compiler: ['g++', 'clang++']
        build: ['Release']
        llvm: ['6.0.0','7.0.0','8.0.0','9.0.0','10.0.0']
        # Debug builds
        include:
          - image: '2020'
            compiler: 'g++'
            build: 'Debug'
            llvm: '8.0.0'
          - image: '2020'
            compiler: 'clang++'
            build: 'Debug'
            llvm: '8.0.0'
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: llvm_cache
        id: llvm_cache
        uses: actions/cache@v2
        with:
          key: ${{ env.LLVM_DIR }}
          path: ${{ env.LLVM_DIR }}
      - name: install_llvm
        if: steps.llvm_cache.outputs.cache-hit != 'true'
        run: ./ci/install_llvm.sh ${{ matrix.llvm }} ${{ env.LLVM_DIR }}
      - name: install_libedit
        run: yum -y install libedit-devel
      - name: build
        run: |
          ./ci/build.sh \
            -DCMAKE_BUILD_TYPE=${{ matrix.build }} \
            -DLLVM_DIR=${{ env.LLVM_DIR }}
      - name: test
        run: cd build && ctest -V

  macos-core:
    runs-on: macos-10.15
    name: macos-compiler:${{ matrix.compiler }}-llvm:${{ matrix.llvm }}-${{ matrix.build }}
    env:
      CXX: ${{ matrix.compiler }}
    strategy:
      matrix:
        compiler: ['g++', 'clang++']
        build: ['Release']
        llvm: ['6','7','8','9','10']
        # Debug builds
        include:
          - compiler: 'g++'
            build: 'Debug'
            llvm: '8'
          - compiler: 'clang++'
            build: 'Debug'
            llvm: '8'
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: install_deps
        run: ./ci/install_deps_macos.sh ${{ matrix.llvm }}
      - name: install_openvdb
        run: ./ci/install_openvdb.sh 7.0.0 $HOME/openvdb-7.0.0-${{ matrix.compiler }}
      - name: build
        run: |
          ./ci/build.sh \
            -DCMAKE_BUILD_TYPE=${{ matrix.build }} \
            -DLLVM_DIR=/usr/local/opt/llvm@${{ matrix.llvm }}/lib/cmake/llvm \
            -DOPENVDB_ROOT=$HOME/openvdb-7.0.0-${{ matrix.compiler }}
      - name: test
        run: cd build && ctest -V
